  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>

            <a href="/#menu">Our Menu</a>

      <figure>
        <img
          src="IMG/Ready to eat Tacos.jpg"
          alt="The Little Taco Shop Tacos"
          title="Tacos ready to eat!"
          width="400"
          height="300"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Send Us a Message</legend>
        <p>
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="your name"
            required
          />
          <label for="email">Email:</label>
          <input
            type="text"
            email="email"
            id="email"
            placeholder="your email"
            required
          /><p><label for="Message">Your Message:</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea></p>
        </p>
      </fieldset>
      <button type="submit">Send</button>
      <button type="reset">Reset</button>
    </form>
    <section>
      <h2>Our Location</h2>
      <address>555 Taco temptation Lane, Suite T<br> kansas City, Mo 55555-555<br><br>Phone: <a href="tel:+555555555">555-555-5555</a></address>
    </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
